<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Twin Track Game</title>
  <link rel="stylesheet" href="./assets/two*three.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>
  <div class="container">
    <ul class="cards_list">

      <li class="card">
        <div class="card-view card-front">
          <img src="./images/icon.svg" alt="icon">
        </div>
        <div class="card-view card-back">
          <img src="./images/img-1.png" alt="brand-logo">
        </div>
      </li>
      <li class="card">
        <div class="card-view card-front">
          <img src="./images/icon.svg" alt="icon">
        </div>
        <div class="card-view card-back">
          <img src="./images/img-2.png" alt="brand-logo">
        </div>
      </li>
      <li class="card">
        <div class="card-view card-front">
          <img src="./images/icon.svg" alt="icon">
        </div>
        <div class="card-view card-back">
          <img src="./images/img-3.png" alt="brand-logo">
        </div>
      </li>

      <li class="card">
        <div class="card-view card-front">
          <img src="./images/icon.svg" alt="icon">
        </div>
        <div class="card-view card-back">
          <img src="./images/img-1.png" alt="brand-logo">
        </div>
      </li>
      <li class="card">
        <div class="card-view card-front">
          <img src="./images/icon.svg" alt="icon">
        </div>
        <div class="card-view card-back">
          <img src="./images/img-2.png" alt="brand-logo">
        </div>
      </li>
      <li class="card">
        <div class="card-view card-front">
          <img src="./images/icon.svg" alt="icon">
        </div>
        <div class="card-view card-back">
          <img src="./images/img-3.png" alt="brand-logo">
        </div>
      </li>

    </ul>


  </div>
  <div class="information">
    <div>
      <p class="time">Time: <span><b>40</b>s</span></p>
      <p class="moves">Moves: <span><b>0</b></span></p>
      <p class="high-score">Best Moves: <span><b>0</b></span></p>
      <button>Refresh</button>
      <a href="../index.html"><button>Home</button></a>
    </div>
  </div>

  <div class="alert display">
    <div>
      <p>Yayy! You've Successfully Completed :)</p>
      <a href="./two*three.html">Go back</a>
    </div>
  </div>


  <div class="alert-fail display">
    <div>
      <p>Sorry! Time is up. Try Again!</p>
      <a href="./two*three.html">Retry</a>
    </div>
  </div>

  <div class="overlay display"></div>

  <script type="module" src="./assets/two*three.js"></script>

</body>

</html>
