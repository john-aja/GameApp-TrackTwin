<!DOCTYPE html>
<html lang="en">

<head>
    <title>Track Twin</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./assets/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <script defer src="./assets/script.js"></script>
</head>

<body>
    <section>
        <div class="title">
            <h1>Six Bits</h1>
            <h2>Track Twin</h2>
        </div>
        <div class="home_section">

            <div class="card_container">
                <div>
                    <label>Select Pattern</label>
                    <select id="pattern">
                        <option value="p-1" class="p-one"> 2 &times; 3</option>
                        <option value="p-2" class="p-two"> 2 &times; 4</option>
                        <option value="p-3" class="p-three"> 3 &times; 4</option>
                        <option value="p-4" class="p-four"> 4 &times; 5</option>
                    </select>
                </div>

                <div>
                    <label>Complexity Level</label>
                    <select id="complexity">
                        <option value="c-1" class="c-one"> Easy </option>
                        <option value="c-2" class="c-two"> Medium</option>
                        <option value="c-3" class="c-three"> Advanced </option>
                    </select>
                </div>
            </div>

            <div class="start_btn">
                <button class="play_button">Start Game</button>
            </div>
        </div>
    </section>
</body>

</html>
